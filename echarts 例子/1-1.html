<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="js/echarts.common.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main"   style="width: 600px;height:400px;"></div>
	<div id="main_1" style="width: 600px;height:400px;"></div>
	<div id="main_2" style="width: 600px;height:400px;"></div>
	<div id="main_3" style="width: 600px;height:400px;"></div>
	<div id="main_4" style="width: 600px;height:400px;"></div>
	<div id="main_5" style="width: 600px;height:400px;"></div>
	<div id="main_6" style="width: 600px;height:400px;"></div>
	<div id="main_7" style="width: 600px;height:400px;"></div>
	<div id="main_8" style="width: 600px;height:400px;"></div>
	
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
	
	<script>
        // 绘制图表。
        echarts.init(document.getElementById('main_1')).setOption({
            series: {
                type: 'pie',
                data: [
                    {name: 'A', value: 1212},
                    {name: 'B', value: 2323},
                    {name: 'C', value: 1919}
                ]
            }
        });
    </script>
	
	<script>
        // 绘制图表。
        echarts.init(document.getElementById('main_2')).setOption({
            series : [
				{
					name: '访问来源',
					type: 'pie',
					radius: '55%',
					data:[
						{value:235, name:'视频广告'},
						{value:274, name:'联盟广告'},
						{value:310, name:'邮件营销'},
						{value:335, name:'直接访问'},
						{value:400, name:'搜索引擎'}
					],
					roseType: 'angle'
				}
			]
        });
    </script>
	
	<script>
        // 绘制图表。
        echarts.init(document.getElementById('main_3')).setOption({
            series : [
				{
					name: '访问来源',
					type: 'pie',
					radius: '55%',
					data:[
						{value:235, name:'视频广告'},
						{value:274, name:'联盟广告'},
						{value:310, name:'邮件营销'},
						{value:335, name:'直接访问'},
						{value:400, name:'搜索引擎'}
					],
					roseType: 'angle',
					itemStyle: {
						// 阴影的大小
						shadowBlur: 200,
						// 阴影水平方向上的偏移
						shadowOffsetX: 0,
						// 阴影垂直方向上的偏移
						shadowOffsetY: 0,
						// 阴影颜色
						shadowColor: 'rgba(0, 0, 0, 0.5)',
						emphasis: {
							shadowBlur: 200,
							shadowColor: 'rgba(255, 0, 0, 0.5)'
						}
					}
				}
			]
        });
    </script>
	
	<script>
        var dom = document.getElementById("main_4");
		var myChart = echarts.init(dom);
		var app = {};
		option = null;
		option = {
			backgroundColor: '#2c343c',
			visualMap: {
				show: false,
				min: 80,
				max: 600,
				inRange: {
					colorLightness: [0, 1]
				}
			},
			series : [
				{
					name: '访问来源',
					type: 'pie',
					radius: '55%',
					data:[
						{value:235, name:'视频广告'},
						{value:274, name:'联盟广告'},
						{value:310, name:'邮件营销'},
						{value:335, name:'直接访问'},
						{value:400, name:'搜索引擎'}
					],
					roseType: 'angle',
					label: {
						normal: {
							textStyle: {
								color: 'rgba(255, 255, 255, 0.3)'
							}
						}
					},
					labelLine: {
						normal: {
							lineStyle: {
								color: 'rgba(255, 255, 255, 0.3)'
							}
						}
					},
					itemStyle: {
						normal: {
							color: '#c23531',
							shadowBlur: 200,
							shadowColor: 'rgba(0, 0, 0, 0.5)'
						}
					}
				}
			]
		};;
		if (option && typeof option === "object") {
			myChart.setOption(option, true);
		}
    </script>
	
	<script>
        // 绘制图表。
        echarts.init(document.getElementById('main_5')).setOption({
            legend: {},
			tooltip: {},
			dataset: {
				// 提供一份数据。
				source: [
					['product', '2015', '2016', '2017'],
					['Matcha Latte', 43.3, 85.8, 93.7],
					['Milk Tea', 83.1, 73.4, 55.1],
					['Cheese Cocoa', 86.4, 65.2, 82.5],
					['Walnut Brownie', 72.4, 53.9, 39.1]
				]
			},
			// 声明一个 X 轴，类目轴（category）。默认情况下，类目轴对应到 dataset 第一列。
			xAxis: {type: 'category'},
			// 声明一个 Y 轴，数值轴。
			yAxis: {},
			// 声明多个 bar 系列，默认情况下，每个系列会自动对应到 dataset 的每一列。
			series: [
				{type: 'bar'},
				{type: 'bar'},
				{type: 'bar'}
			]
        });
    </script>
	
	<script>
        // 绘制图表。
        echarts.init(document.getElementById('main_6')).setOption({
            legend: {},
			tooltip: {},
			dataset: {
				source: [
					['product', '2012', '2013', '2014', '2015'],
					['Matcha Latte', 41.1, 30.4, 65.1, 53.3],
					['Milk Tea', 86.5, 92.1, 85.7, 83.1],
					['Cheese Cocoa', 24.1, 67.2, 79.5, 86.4]
				]
			},
			xAxis: [
				{type: 'category', gridIndex: 0},
				{type: 'category', gridIndex: 1}
			],
			yAxis: [
				{gridIndex: 0},
				{gridIndex: 1}
			],
			grid: [
				{bottom: '55%'},
				{top: '55%'}
			],
			series: [
				// 这几个系列会在第一个直角坐标系中，每个系列对应到 dataset 的每一行。
				{type: 'bar', seriesLayoutBy: 'row'},
				{type: 'bar', seriesLayoutBy: 'row'},
				{type: 'bar', seriesLayoutBy: 'row'},
				// 这几个系列会在第二个直角坐标系中，每个系列对应到 dataset 的每一列。
				{type: 'bar', xAxisIndex: 1, yAxisIndex: 1},
				{type: 'bar', xAxisIndex: 1, yAxisIndex: 1},
				{type: 'bar', xAxisIndex: 1, yAxisIndex: 1},
				{type: 'bar', xAxisIndex: 1, yAxisIndex: 1}
			]
        });
    </script>
	
	<script>
        // 绘制图表。
        echarts.init(document.getElementById('main_7')).setOption({
            xAxis: {
				type: 'value'
			},
			yAxis: {
				type: 'value'
			},
			dataZoom: [
				{   // 这个dataZoom组件，默认控制x轴。
					type: 'slider', // 这个 dataZoom 组件是 slider 型 dataZoom 组件
					start: 10,      // 左边在 10% 的位置。
					end: 60         // 右边在 60% 的位置。
				},
				{   // 这个dataZoom组件，也控制x轴。
					type: 'inside', // 这个 dataZoom 组件是 inside 型 dataZoom 组件
					start: 10,      // 左边在 10% 的位置。
					end: 60         // 右边在 60% 的位置。
				}
			],
			series: [
				{
					type: 'scatter', // 这是个『散点图』
					itemStyle: {
						opacity: 0.8
					},
					symbolSize: function (val) {
						return val[2] * 40;
					},
					data: [["14.616","7.241","0.896"],["3.958","5.701","0.955"],["2.768","8.971","0.669"],["9.051","9.710","0.171"],["14.046","4.182","0.536"],["12.295","1.429","0.962"],["4.417","8.167","0.113"],["0.492","4.771","0.785"],["7.632","2.605","0.645"],["14.242","5.042","0.368"]]
				}
			]
        });
    </script>
	
	<script>
        // 绘制图表。
        echarts.init(document.getElementById('main_8')).setOption({
            xAxis: {
				type: 'value'
			},
			yAxis: {
				type: 'value'
			},
			dataZoom: [
				{
					type: 'slider',
					xAxisIndex: 0,
					start: 10,
					end: 60
				},
				{
					type: 'inside',
					xAxisIndex: 0,
					start: 10,
					end: 60
				},
				{
					type: 'slider',
					yAxisIndex: 0,
					start: 30,
					end: 80
				},
				{
					type: 'inside',
					yAxisIndex: 0,
					start: 30,
					end: 80
				}
			],
			series: [
				{
					type: 'scatter', // 这是个『散点图』
					itemStyle: {
						opacity: 0.8
					},
					symbolSize: function (val) {
						return val[2] * 40;
					},
					data: [["14.616","7.241","0.896"],["3.958","5.701","0.955"],["2.768","8.971","0.669"],["9.051","9.710","0.171"],["14.046","4.182","0.536"],["12.295","1.429","0.962"],["4.417","8.167","0.113"],["0.492","4.771","0.785"],["7.632","2.605","0.645"],["14.242","5.042","0.368"]]
				}
			]
        });
    </script>
	
</body>
</html>
